If you see the confetti, you can just refresh the page to stop it! Hit this
button if you want to turn it back on.

<button>Toggle confetti</button>
<script>
  const button = document.currentScript.previousElementSibling;
  button.addEventListener("click", () => {
    localStorage.setItem(
      "disable-confetti",
      localStorage.getItem("disable-confetti") === "true" ? "false" : "true",
    );
    button.innerHTML = `Toggled - confetti is now <strong>${
      localStorage.getItem("disable-confetti") === "true" ? "OFF" : "ON"
    }</strong> - refresh the page now to see change`;
  });
</script>
