.Select {
    position: relative
}

.Select-control {
    position: relative;
    overflow: hidden;
    background-color: #fff;
    border: 1px solid #ccc;
    border-color: #d9d9d9 #ccc #b3b3b3;
    border-radius: 4px;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    color: #333;
    cursor: default;
    outline: none;
    padding: 8px 52px 8px 10px
}

.Select-control:hover {
    -webkit-box-shadow: 0 1px 0 rgba(0,0,0,0.06);
    box-shadow: 0 1px 0 rgba(0,0,0,0.06)
}

.is-searchable.is-open>.Select-control {
    cursor: text
}

.is-open>.Select-control {
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    background: #fff;
    border-color: #b3b3b3 #ccc #d9d9d9
}

.is-open>.Select-control>.Select-arrow {
    border-color: transparent transparent #999;
    border-width: 0 5px 5px
}

.is-searchable.is-focused:not(.is-open)>.Select-control {
    cursor: text
}

.is-focused:not(.is-open)>.Select-control {
    border-color: #08c #0099e6 #0099e6;
    -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1),0 0 5px -1px fade(#08c, 50%);
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.1),0 0 5px -1px fade(#08c, 50%)
}

.Select-placeholder {
    color: #aaa;
    padding: 8px 52px 8px 10px;
    position: absolute;
    top: 0;
    left: 0;
    right: -15px;
    max-width: 100%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap
}

.has-value>.Select-control>.Select-placeholder {
    color: #333
}

.Select-value {
    color: #aaa;
    padding: 8px 52px 8px 10px;
    position: absolute;
    top: 0;
    left: 0;
    right: -15px;
    max-width: 100%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap
}

.has-value>.Select-control>.Select-value {
    color: #333
}

.Select-input>input {
    cursor: default;
    background: none transparent;
    -webkit-box-shadow: none;
    box-shadow: none;
    height: auto;
    border: 0 none;
    font-family: inherit;
    font-size: inherit;
    margin: 0;
    padding: 0;
    outline: none;
    display: inline-block;
    -webkit-appearance: none
}

.is-focused .Select-input>input {
    cursor: text
}

.Select-control:not(.is-searchable)>.Select-input {
    outline: none
}

.Select-loading {
    -webkit-animation: Select-animation-spin 400ms infinite linear;
    animation: Select-animation-spin 400ms infinite linear;
    width: 16px;
    height: 16px;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    border-radius: 50%;
    border: 2px solid #ccc;
    border-right-color: #333;
    display: inline-block;
    position: relative;
    margin-top: -8px;
    position: absolute;
    right: 30px;
    top: 50%
}

.has-value>.Select-control>.Select-loading {
    right: 46px
}

.Select-clear {
    color: #999;
    cursor: pointer;
    display: inline-block;
    font-size: 16px;
    padding: 6px 10px;
    position: absolute;
    right: 17px;
    top: 0
}

.Select-clear:hover {
    color: #c0392b
}

.Select-clear>span {
    font-size: 1.1em
}

.Select-arrow-zone {
    content: " ";
    display: block;
    position: absolute;
    right: 0;
    top: 0;
    bottom: 0;
    width: 30px;
    cursor: pointer
}

.Select-arrow {
    border-color: #999 transparent transparent;
    border-style: solid;
    border-width: 5px 5px 0;
    content: " ";
    display: block;
    height: 0;
    margin-top: -ceil(2.5px);
    position: absolute;
    right: 10px;
    top: 14px;
    width: 0;
    cursor: pointer
}

.Select-menu-outer {
    border-bottom-right-radius: 4px;
    border-bottom-left-radius: 4px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-top-color: #e6e6e6;
    -webkit-box-shadow: 0 1px 0 rgba(0,0,0,0.06);
    box-shadow: 0 1px 0 rgba(0,0,0,0.06);
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    margin-top: -1px;
    max-height: 200px;
    position: absolute;
    top: 100%;
    width: 100%;
    z-index: 1000;
    -webkit-overflow-scrolling: touch
}

.Select-menu {
    max-height: 198px;
    overflow-y: auto
}

.Select-option {
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    color: #666666;
    cursor: pointer;
    display: block;
    padding: 8px 10px
}

.Select-option:last-child {
    border-bottom-right-radius: 4px;
    border-bottom-left-radius: 4px
}

.Select-option.is-focused {
    background-color: #f2f9fc;
    color: #333
}

.Select-option.is-disabled {
    color: #cccccc;
    cursor: not-allowed
}

.Select-noresults,.Select-search-prompt,.Select-searching {
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    color: #999999;
    cursor: default;
    display: block;
    padding: 8px 10px
}
